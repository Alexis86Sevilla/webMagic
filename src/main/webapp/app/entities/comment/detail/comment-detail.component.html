<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="magicwebApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="magicwebApp.comment.body">Body</span></dt>
        <dd>
          <span>{{ comment.body }}</span>
        </dd>
        <dt><span jhiTranslate="magicwebApp.comment.date">Date</span></dt>
        <dd>
          <span>{{ comment.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="magicwebApp.comment.webArticle">Web Article</span></dt>
        <dd>
          <div *ngIf="comment.webArticle">
            <a [routerLink]="['/web-article', comment.webArticle.id, 'view']">{{ comment.webArticle.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
