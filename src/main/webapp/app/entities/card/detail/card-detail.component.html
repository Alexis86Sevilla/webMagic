<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="card">
      <h2 data-cy="cardDetailsHeading"><span jhiTranslate="magicwebApp.card.detail.title">Card</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ card.id }}</span>
        </dd>
        <dt><span jhiTranslate="magicwebApp.card.idMagic">Id Magic</span></dt>
        <dd>
          <span>{{ card.idMagic }}</span>
        </dd>
        <dt><span jhiTranslate="magicwebApp.card.nameEnglish">Name English</span></dt>
        <dd>
          <span>{{ card.nameEnglish }}</span>
        </dd>
        <dt><span jhiTranslate="magicwebApp.card.nameSpanish">Name Spanish</span></dt>
        <dd>
          <span>{{ card.nameSpanish }}</span>
        </dd>
        <dt><span jhiTranslate="magicwebApp.card.imageUrl">Image Url</span></dt>
        <dd>
          <span>{{ card.imageUrl }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/card', card.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
